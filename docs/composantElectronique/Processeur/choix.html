<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sélecteur de Sites</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        a {
            padding: 15px 30px;
            font-size: 16px;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
            color: white;
            font-weight: bold;
        }
        .btn-composant {
            background-color: #667eea;
        }
        .btn-composant:hover {
            background-color: #5568d3;
        }
        .btn-risk {
            background-color: #764ba2;
        }
        .btn-risk:hover {
            background-color: #63417a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Choisissez un site</h1>
        <div class="buttons">
            <a id="btn-processeur" class="btn-composant" href="#">Open processeur.html</a>
            <a id="btn-risk" class="btn-risk" href="#">Open Risk at Work.html</a>
        <script>
            // Redirection helper — adjust `basePath` to match your site structure
            (function(){
                // Try a sensible default path. If your files are in a different relative location,
                // update this string to the proper relative path from this file.
                var basePath = '../riskAtWork/Lenglet Gaëtan/'; // <-- EDIT this if needed

                function toURL(name){
                    // Encode spaces and special chars
                    return encodeURI(basePath + name);
                }

                // Buttons
                var btnP = document.getElementById('btn-processeur');
                var btnR = document.getElementById('btn-risk');

                if(btnP) btnP.addEventListener('click', function(e){
                    e.preventDefault();
                    window.location.href = toURL('processeur.html');
                });

                if(btnR) btnR.addEventListener('click', function(e){
                    e.preventDefault();
                    window.location.href = toURL('Risk at Work.html');
                });

                // Support automatic redirect via query parameter: ?goto=processeur or ?goto=risk
                var params = new URLSearchParams(window.location.search);
                var goto = params.get('goto');
                if(goto){
                    if(goto.toLowerCase() === 'processeur'){
                        window.location.replace(toURL('processeur.html'));
                    } else if(goto.toLowerCase() === 'risk' || goto.toLowerCase() === 'riskatwork'){
                        window.location.replace(toURL('Risk at Work.html'));
                    }
                }
            })();
        </script>
        </div>
    </div>
</body>
</html>
